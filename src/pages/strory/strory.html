
<ion-content padding>
    <ion-header>
        <h1>National Geographic news
            <button ion-button small (click)="home()">
                <ion-icon name="home"></ion-icon>
            </button>
        </h1>
        </ion-header>
                 
                  <ion-list >
                      
                      <ion-item *ngFor="let i of naT, let a = index" (click)="viewN(a)">
                          <ion-thumbnail item-start>
                              <img src="{{i.urlToImage}}" alt="W-Hnews...IMAGE">
                            </ion-thumbnail>
                           
                            <h2>{{i.title}}</h2>
                           
                      </ion-item>
                    </ion-list>
                  
</ion-content>

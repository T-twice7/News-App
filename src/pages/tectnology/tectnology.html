
<ion-content padding>
    <ion-header>
        <h1>Technology news 
            <button ion-button small (click)="home()">
                <ion-icon name="home"></ion-icon>
            </button>
        </h1> 
        </ion-header>
                  <ion-list >
                      <ion-item *ngFor="let i of tech, let a = index" (click)="viewT(a)">

                            </ion-thumbnail>
                           
                            <h2>{{i.title}}</h2>
                           
                      </ion-item>
                    </ion-list>
</ion-content>
